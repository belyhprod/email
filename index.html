    <script>
			document.addEventListener('DOMContentLoaded', () => {
			  const iframe = document.querySelector('.email-ifarme');
			  const prose = document.querySelector('.prose');

			  const applyActiveState = (buttons, activeButton) => {
			    buttons.forEach(btn => {
			      btn.classList.remove('active', 'text-white');
			      btn.classList.add('text-on-background');
			    });
			    activeButton.classList.add('active', 'text-white');
			    activeButton.classList.remove('text-on-background');
			  };

			  const updateTheme = (theme) => {
			    iframe.classList.remove('light', 'dark');
			    iframe.classList.add(theme);

			    if (iframe.contentDocument?.body) {
			      iframe.contentDocument.body.classList.remove('light', 'dark');
			      iframe.contentDocument.body.classList.add(theme);
			      console.log(`Theme inside iframe set to: ${theme}`);
			    }
			  };

			  const updateViewport = (mode) => {
			    prose.classList.remove('viewport-mobile', 'viewport-desktop');
			    prose.classList.add(`viewport-${mode}`);
			    console.log(`Viewport set to: ${mode}`);
			  };

			  document.querySelectorAll('nav[data-group]').forEach(nav => {
			    const group = nav.dataset.group;
			    const buttons = nav.querySelectorAll('.tab-theme');

			    buttons.forEach(button => {
			      button.addEventListener('click', () => {
			        const title = button.title.toLowerCase();

			        applyActiveState(buttons, button);

			        if (group === 'theme' && (title === 'light' || title === 'dark')) {
			          updateTheme(title);
			        }

			        if (group === 'viewport' && (title === 'mobile' || title === 'desktop')) {
			          updateViewport(title);
			        }
			      });
			    });
			  });
			});
			</script>
